<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的深拷贝</title>
</head>

<body>




    <script>
        let ary = [1, [2, {
            name: "张三"
        }]];

        function copyAry(options) {
            return copy(options)
        }

        function copy(ary) {
            let newAry = []
            for (const item of ary) {
                let value = item;
                if (Object.prototype.toString.call(value) === "[object Object]") value = copyObj(value);
                if (Object.prototype.toString.call(value) === "[object Array]") value = copyAry(value);
                newAry.push(value);
            }
            return newAry;
        }

        function copyObj(obj) {
            let newObj = {};
            for (const key in obj) {
                let value = obj[key];
                if (Object.prototype.toString.call(value) ===
                    "[object Object]") value = copyObj(value);
                if (Object.prototype.toString.call(value) === "[object Array]") value = copyAry(value);
                newObj[key] = value;
            }
            return newObj;
        } 
        // 测试
         let newAry = copyAry(ary);
          ary[1][1].name="李四"; 
          console.log(newAry)//张三 
          console.log(ary) //李四
    </script>

</body>

</html>
